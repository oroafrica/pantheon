<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>oroafrica</title>
        <link href="https://www.oroafrica.com/images/logos/1/Icon.jpg" rel="shortcut icon" type="image/jpeg" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/fabric.460.min.js" crossorigin="anonymous" ></script>
    </head>
    <body>
        <div class="container-fluid justify-content-center">
            <div class="row justify-content-center mx-auto p-5">
                <div class="col col-sm-2 d-none- border border-primary">
                    <label id="camProduct" class="small d-block "  >BBAR</label>
                    <input type="text" id="camInventory" class="small d-block w-100"  value='{ "camProduct":"MS016","camInventory":"chainX","zoomScale":"0.5","camCharacteristics":"PATHS" }' />
                    <label id="camCharacteristics">PATHS</label> 
                    <ul>
                        <li id="k"></li>
                        <li id="k"></li>
                        <li id="k"></li>
                        <li id="k"></li>
                        <li id="k"></li>
                    </ul>
                </div> 
                <div class="col-sm  col-sm-3 position-relative ">
                    <div class="input-group input-group-sm flex-nowrap justify-content-center">
                        <img class="img img-fluid img-thumbnail" id="dynamicImage" src="https://www.memijewellery.com/images/detailed/31/ECODSK07-9Y.jpg" alt="canvas image"  />
                        <img id="exportSvg" class="img img-fluid rounded border position-absolute canvasHost d-none" style="width:100px;height:100px;left:11px;top:10px;" src="https://www.memijewellery.com/images/detailed/31/ECODSK07-9Y.jpg" alt="string" /> 
                    </div>
                    <div class="canvasHost w-100 justify-content-center text-center d-none ">
                        <canvas id="orderCanvas" class="border border-2 rounded"  width="300px" height="300px" ></canvas> 
                    </div>
                </div>
                <div class="col-sm col-sm-2 ">
                    <div class="btn-group-vertical w-100">
                        <input type="text" placeholder="text 1" class="_svgInput form-control mb-1" />
                        <input type="text" placeholder="text 2" class="_svgInput form-control mb-1" />
                        <input type="text" placeholder="text 3" class="_svgInput form-control mb-3" />
                        
                        <select class="form-control mb-3 _alloySelect" >
                            <option value="NONE">none</option>
                            <option value="AG">AG</option>
                            <option value="9Y">9Y</option>
                            <option value="9R">9R</option>
                            <option value="9W">9W</option>
                        </select>
                       
                        <select class="form-control mb-3 _motifSelect">
                            <option value="NONE">none</option>
                            <option value="B">butterfly</option>
                            <option value="C">circle</option>
                            <option value="F">flower</option>
                            <option value="H">heart</option>
                        </select>
                        
                        <select class="form-control mb-3 _accentSelect">
                            <option value="NONE">none</option>
                            <option value="D">diamond</option>
                            <option value="AJAN">jan</option>
                            <option value="AFEB">feb</option>
                            <option value="AMAR">mar</option>
                            <option value="AAPR">apr</option>
                            <option value="AMAY">may</option>
                            <option value="AJUN">jun</option>
                            <option value="AJUL">jul</option>
                            <option value="AAUG">aug</option>
                            <option value="ASEP">sep</option>
                            <option value="AOCT">oct</option>
                            <option value="ANOV">nov</option>
                            <option value="ADEC">dec</option>
                        </select>
                    </div>
                    
                    <div class="btn-group btn-group-sm w-100">
                        <button type="button" class="btn btn-outline-primary">start</button>
                        <button type="button" class="btn btn-outline-primary">image</button>
                        <button type="button" id="other" class="btn btn-outline-primary">other</button>
                        <button type="button" class="btn btn-outline-primary">toggle</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./js/camlib.js" crossorigin="anonymous" ></script>
    </body>
</html>
